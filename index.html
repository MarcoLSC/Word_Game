
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height, viewport-fit=cover">
    <title>Word Chain Game</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Add dark mode variables */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: white;
            --border-color: #d3d6da;
            --shadow-color: rgba(0,0,0,0.1);
            --text-color: #4a90e2;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.3);
            --text-color: #e0e0e0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            padding: 16px;
            transition: background-color 0.3s ease;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        .selected {
            border-color: #ff6b6b !important;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float-score {
            0% { 
                transform: translateY(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        .celebrate {
            animation: celebrate 0.5s ease;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
            border-color: #4a90e2 !important;
        }
        
        .float-score {
            position: absolute;
            color: #4a90e2;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            pointer-events: none;
            animation: float-score 1s ease-out forwards;
        }
        
        .add-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            border-radius: 50%;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-25px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .letter-box {
            position: relative;
            width: 60px;
            height: 60px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background: var(--container-bg);
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            touch-action: manipulation;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.3);
            --text-color: #e0e0e0;
        }

        /* Update letter-box for dark mode */
        [data-theme="dark"] .letter-box {
            background: var(--container-bg);
            color: var(--text-color);
        }

        .letter-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }

        .letter-box.selected {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .insertion-point {
            width: 2px;
            height: 40px;
            background: transparent;
            margin: 0 -1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            touch-action: manipulation;
        }

        .insertion-point::after {
            content: '';
            position: absolute;
            top: -15px;
            bottom: -15px;
            left: -12px;
            right: -12px;
            cursor: pointer;
        }

        .insertion-point:hover {
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            width: 4px;
            margin: 0 5px;
            transform: scaleY(1.2);
        }

        .insertion-point:hover::before {
            content: '+';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4a90e2;
            font-size: 20px;
            font-weight: bold;
            opacity: 0.8;
            pointer-events: none;
            z-index: 2; 
            background: var(--container-bg);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 5px var(--shadow-color);
        }

        .context-menu {
            position: absolute;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 8px 0;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .context-menu-item:hover {
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .possibilities-counter {
            position: relative;
            margin: 0 auto 20px;
            width: fit-content;
            background: var(--container-bg);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;
            text-align: center;
        }

        .possibilities-counter .total-words,
        .possibilities-counter .common-words {
            text-align: center;
        }

        .possibilities-counter .common-words {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            opacity: 0;
        }

        .possibilities-counter.expanded .common-words {
            max-height: 50px;
            opacity: 1;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(74, 144, 226, 0.2);
        }

        /* Add responsive container styling */
        .game-container {
            background-color: var(--container-bg);
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            width: 100%;          /* Take full width on mobile */
            max-width: 600px;     /* Limit width on desktop */
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: relative;
            margin-bottom: 60px;  /* Space for keyboard */
            transition: background-color 0.3s ease;
        }

        /* Adjust title size for mobile */
        @media (max-width: 480px) {
            h1 {
                font-size: 36px !important;  /* Smaller title on mobile */
            }

            .letter-box {
                width: 45px;      /* Smaller boxes on mobile */
                height: 45px;
                font-size: 24px;
            }

            .insertion-point {
                height: 30px;     /* Adjust insertion point size */
            }

            /* Adjust container padding */
            .game-container {
                padding: 15px;
                margin-bottom: 200px;  /* More space for keyboard */
            }

            /* Make the word container wrap if needed */
            #word-container {
                flex-wrap: wrap;
                gap: 8px !important;
            }

            /* Adjust possibilities counter */
            .possibilities-counter {
                width: 90%;       /* Wider on mobile */
                font-size: 16px;
            }
        }

        /* Prevent page zoom on input focus for iOS */
        @media screen and (-webkit-min-device-pixel-ratio:0) { 
            select,
            textarea,
            input {
                font-size: 16px;
            }
        }

        /* Add viewport-relative units for better scaling */
        @media (max-width: 480px) {
            body {
                align-items: flex-start;  /* Align to top on mobile */
                padding-top: 5vh;         /* Add some top spacing */
            }

            #word-container {
                margin: 3vh 0;
            }
        }

        /* Dark mode toggle styles */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--container-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .theme-toggle {
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-width: 380px) {
            .letter-box {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 320px) {
            .letter-box {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .insertion-point::after {
                content: '';
                position: absolute;
                top: -20px;
                bottom: -20px;
                left: -15px;
                right: -15px;
                cursor: pointer;
            }
        }

        @media (max-width: 880px) and (orientation: landscape) {
            .game-container {
                margin-bottom: 100px;
            }

            #word-container {
                flex-wrap: wrap;
                max-width: 80vw;
            }

            .letter-box {
                width: 40px;
                height: 40px;
            }
        }

        @media (hover: none) {
            .letter-box:active {
                transform: scale(0.95);
                transition: transform 0.1s;
                background-color: rgba(74, 144, 226, 0.1);
            }
            
            .insertion-point:active::before {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Add hardware acceleration for better performance */
        .letter-box, .insertion-point {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
        }

        /* Optimize animations for Android */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            .letter-box, .insertion-point {
                will-change: transform;
            }
            
            .celebrate {
                will-change: transform, box-shadow;
            }
        }

        .custom-keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            padding: 10px;
            box-shadow: 0 -2px 10px var(--shadow-color);
            display: none; /* Hidden by default on desktop */
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 4px;
        }

        .key {
            flex: 1;
            min-width: 30px;
            height: 45px;
            border: none;
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .key:active {
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            color: white;
            transform: scale(0.95);
        }

        .delete-key {
            flex: 1.5;
            font-size: 20px;
        }

        /* Show keyboard on mobile devices */
        @media (max-width: 768px) {
            .custom-keyboard {
                display: block;
            }

            .game-container {
                margin-bottom: 180px; /* Make space for keyboard */
            }
        }

        /* Landscape mode adjustments */
        @media (max-width: 880px) and (orientation: landscape) {
            .custom-keyboard {
                position: static;
                margin-top: 20px;
            }

            .key {
                height: 35px;
            }

            .game-container {
                margin-bottom: 20px;
            }
        }

        /* iOS Safari fixes */
        @supports (-webkit-touch-callout: none) {
            .game-container {
                /* Prevent rubber-band scroll effect */
                overflow: hidden;
                -webkit-overflow-scrolling: touch;
            }
            
            /* Fix for iOS Safari 100vh issue */
            .custom-keyboard {
                bottom: env(safe-area-inset-bottom);
            }
        }

        /* Android Chrome fixes */
        @supports not (-webkit-touch-callout: none) {
            .custom-keyboard {
                position: fixed;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="
            font-family: 'Monoton', cursive !important;
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            background: linear-gradient(45deg, #FF0080, #FF0000, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            white-space: nowrap;
            margin-bottom: 15px;">Word Game</h1>
        
        <div style="
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;">
            <span style="
                background: linear-gradient(45deg, #4a90e2, #ff6b6b);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                padding: 0 5px;
                transition: all 0.3s ease;">Add</span>
            <span style="
                color: #d3d6da;
                font-size: 20px;
                line-height: 1;
                transform: translateY(-2px);">•</span>
            <span style="
                background: linear-gradient(45deg, #4a90e2, #ff6b6b);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                padding: 0 5px;
                transition: all 0.3s ease;">Edit</span>
            <span style="
                color: #d3d6da;
                font-size: 20px;
                line-height: 1;
                transform: translateY(-2px);">•</span>
            <span style="
                background: linear-gradient(45deg, #4a90e2, #ff6b6b);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                padding: 0 5px;
                transition: all 0.3s ease;">Drop</span>
        </div>

        <div id="word-container" style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;"></div>

        <p style="
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;">Length of the chain: 0</p>

        <div id="possibilities-counter" class="possibilities-counter">
            <div class="total-words">Possible Words: 0</div>
            <div class="common-words">Of which common words: 0</div>
        </div>

        <div id="message" style="
            text-align: center;
            height: 20px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4a90e2, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;"></div>
        
        <div style="
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            line-height: 1.6;">
            <span style="
                background: linear-gradient(45deg, #4a90e2, #ff6b6b);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;">
                Add, Edit, or Drop one letter at a time to form a new word.<br>
                The one who has the longest chain wins!
            </span>
        </div>

        <div id="custom-keyboard" class="custom-keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button><button class="key">W</button><button class="key">E</button>
                <button class="key">R</button><button class="key">T</button><button class="key">Y</button>
                <button class="key">U</button><button class="key">I</button><button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button><button class="key">S</button><button class="key">D</button>
                <button class="key">F</button><button class="key">G</button><button class="key">H</button>
                <button class="key">J</button><button class="key">K</button><button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key">Z</button><button class="key">X</button><button class="key">C</button>
                <button class="key">V</button><button class="key">B</button><button class="key">N</button>
                <button class="key">M</button><button class="key delete-key">⌫</button>
            </div>
        </div>
    </div>

    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">☀️</button>

    <script>
        let selectedBox = null;
        let selectedInsertionIndex = null;
        let contextMenu = null;
        let currentWord = ['H', 'O', 'U', 'S', 'E'];
        let chainLength = 0;
        let discoveredWords = new Set(['HOUSE']);
        let wordPossibilities = null;

        // Load the precomputed words - convert all to uppercase
        fetch('precomputed_words_aggregated.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                wordPossibilities = Object.fromEntries(
                    Object.entries(data).map(([key, value]) => [key.toUpperCase(), value])
                );
                updatePossibilitiesCounter();
            })
            .catch(error => {
                console.error('Error loading word possibilities:', error);
                const counter = document.getElementById('possibilities-counter');
                counter.textContent = 'Possible Words: Error loading';
            });

        function updatePossibilitiesCounter() {
            if (!wordPossibilities) return;
            
            const currentWordStr = currentWord.join('');
            const possibilities = wordPossibilities[currentWordStr] || { total: 0, common: 0 };
            
            const counter = document.getElementById('possibilities-counter');
            const totalWords = counter.querySelector('.total-words');
            const commonWords = counter.querySelector('.common-words');
            
            totalWords.textContent = `Possible Words: ${possibilities.total || 0}`;
            commonWords.textContent = `Of which common words: ${possibilities.common || 0}`;
        }

        // Add expanding functionality
        const counter = document.getElementById('possibilities-counter');
        
        counter.addEventListener('mouseenter', () => {
            counter.classList.add('expanded');
        });

        counter.addEventListener('mouseleave', () => {
            counter.classList.remove('expanded');
        });

        counter.addEventListener('click', () => {
            counter.classList.toggle('expanded');
        });

        // Word validation function
        async function isValidWord(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word.toLowerCase()}`);
                if (!response.ok) return false;
                
                const data = await response.json();
                
                if (!data[0] || !data[0].meanings) return false;
                
                // Add offline fallback
                if (!navigator.onLine) {
                    showMessage('Working offline - some features limited');
                    return true; // Fallback behavior
                }
                
                for (const meaning of data[0].meanings) {
                    if (meaning.definitions.some(def => 
                        def.definition.toLowerCase().includes('acronym') ||
                        def.definition.toLowerCase().includes('abbreviation'))) {
                        continue;
                    }
                    return true;
                }
                
                showMessage('Acronyms are not allowed!');
                return false;
                
            } catch (error) {
                console.error('Word validation error:', error);
                // Graceful fallback
                return true;
            }
        }

        function updateChainLength(increment) {
            chainLength += increment;
            const counter = document.querySelector('p');
            counter.textContent = `Length of the chain: ${chainLength}`;
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => counter.style.transform = 'scale(1)', 200);
        }

        function showMessage(text, duration = 2000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.opacity = '0';
            messageEl.style.background = 'linear-gradient(45deg, #4a90e2, #ff6b6b)';
            messageEl.style.webkitBackgroundClip = 'text';
            messageEl.style.backgroundClip = 'text';
            messageEl.style.color = 'transparent';
            messageEl.style.fontWeight = '500';
            
            setTimeout(() => {
                messageEl.style.opacity = '1';
            }, 50);
            
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.style.opacity = '1';
                }, 300);
            }, duration);
        }

        function shakeBoxes() {
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach(box => {
                box.style.backgroundColor = '#ffebee';
                box.style.transform = 'translateX(-3px)';
                setTimeout(() => {
                    box.style.transform = 'translateX(3px)';
                    setTimeout(() => {
                        box.style.transform = 'translateX(-2px)';
                        setTimeout(() => {
                            box.style.transform = 'translateX(2px)';
                            setTimeout(() => {
                                box.style.transform = '';
                                box.style.backgroundColor = '';
                            }, 100);
                        }, 100);
                    }, 100);
                }, 100);
            });
        }

        function celebrateWord() {
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach((box, index) => {
                setTimeout(() => {
                    box.classList.add('celebrate');
                    setTimeout(() => box.classList.remove('celebrate'), 500);
                }, index * 100);
            });

            const container = document.getElementById('word-container');
            const floatScore = document.createElement('div');
            floatScore.className = 'float-score';
            floatScore.textContent = '+1';
            floatScore.style.left = `${container.offsetLeft + container.offsetWidth/2 - 15}px`;
            floatScore.style.top = `${container.offsetTop + container.offsetHeight/2}px`;
            document.body.appendChild(floatScore);
            
            setTimeout(() => floatScore.remove(), 1000);
        }

        async function addLetter(index, newLetter) {
            const oldWord = [...currentWord];
            const container = document.getElementById('word-container');
            
            newLetter = newLetter.toUpperCase();
            
            // Create and insert the new box immediately
            const newBox = document.createElement('div');
            newBox.className = 'letter-box';
            
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = newLetter;
            newBox.appendChild(span);
            
            // Start with scale animation
            newBox.style.transform = 'scale(0)';
            newBox.style.opacity = '0';
            
            // Insert at correct position
            const boxes = Array.from(document.querySelectorAll('.letter-box'));
            if (index >= boxes.length) {
                container.appendChild(newBox);
            } else {
                container.insertBefore(newBox, boxes[index]);
            }
            
            // Animate in
            setTimeout(() => {
                newBox.style.transform = 'scale(1)';
                newBox.style.opacity = '1';
            }, 50);
            
            // Update word and check validity
            currentWord.splice(index, 0, newLetter);
            const word = currentWord.join('');
            const isValid = await isValidWord(word);
            
            if (isValid && !discoveredWords.has(word)) {
                updateChainLength(1);
                discoveredWords.add(word);
                createWordContainer();
                celebrateWord();
                return true;
            } else {
                if (isValid) {
                    showMessage('Word already discovered!');
                } else {
                    showMessage('Not a valid word!');
                }
                
                // Animate out and revert
                newBox.style.transform = 'scale(0)';
                newBox.style.opacity = '0';
                
                setTimeout(() => {
                    currentWord = oldWord;
                    createWordContainer();
                    shakeBoxes();
                }, 300);
                return false;
            }
        }

        async function dropLetter(index) {
            const oldWord = [...currentWord];
            const boxes = document.querySelectorAll('.letter-box');
            const box = boxes[index];
            
            // Animate the removal immediately
            box.style.transform = 'scale(0)';
            box.style.opacity = '0';
            
            // Update word and check validity
            currentWord.splice(index, 1);
            const word = currentWord.join('');
            
            if (word.length >= 3) {
                const isValid = await isValidWord(word);
                if (isValid && !discoveredWords.has(word)) {
                    setTimeout(() => {
                        box.remove();
                        createWordContainer();
                    }, 300);
                    updateChainLength(1);
                    discoveredWords.add(word);
                    celebrateWord();
                    return true;
                } else {
                    if (isValid) {
                        showMessage('Word already discovered!');
                    } else {
                        showMessage('Not a valid word!');
                    }
                }
            } else {
                showMessage('Word must be at least 3 letters long!');
            }
            
            // If invalid, animate the letter back and clear selection
            currentWord = oldWord;
            setTimeout(() => {
                box.style.transform = 'scale(1)';
                box.style.opacity = '1';
                box.classList.remove('selected');  // Remove selected class
                selectedBox = null;  // Clear selected box reference
                shakeBoxes();
            }, 300);
            return false;
        }

        function selectBox(box, index) {
            if (selectedBox) {
                selectedBox.classList.remove('selected');
            }
            selectedBox = box;
            box.classList.add('selected');
            showMessage('Type a letter to change it', 2000);
        }

        function selectInsertionPoint(point, index) {
            if (selectedBox) {
                selectedBox.classList.remove('selected');
                selectedBox = null;
            }
            
            document.querySelectorAll('.insertion-point').forEach(p => {
                p.classList.remove('selected');
            });
            
            point.classList.add('selected');
            selectedInsertionIndex = index;
            showMessage('Type a letter to add it here', 2000);
        }

        function createWordContainer() {
            const container = document.getElementById('word-container');
            container.innerHTML = '';
            
            // Add first insertion point
            addInsertionPoint(container, 0);
            
            currentWord.forEach((letter, index) => {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                letterBox.onclick = () => selectBox(letterBox, index);
                letterBox.oncontextmenu = (e) => showContextMenu(e, index);
                
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = letter;
                letterBox.appendChild(span);
                container.appendChild(letterBox);
                
                addInsertionPoint(container, index + 1);
            });
            
            updatePossibilitiesCounter();
        }

        function addInsertionPoint(container, index) {
            const point = document.createElement('div');
            point.className = 'insertion-point';
            point.onclick = () => selectInsertionPoint(point, index);
            container.appendChild(point);
        }

        // Event Listeners
        document.addEventListener('keydown', async function(event) {
            if (event.key === 'Backspace' || event.key === 'Delete') {
                if (selectedBox) {
                    const index = Array.from(document.querySelectorAll('.letter-box')).indexOf(selectedBox);
                    await dropLetter(index);
                    selectedBox = null;
                }
                return;
            }

            if (!event.key.match(/^[a-zA-Z]$/)) return;

            const newLetter = event.key.toUpperCase();
            
            if (selectedInsertionIndex !== null) {
                await addLetter(selectedInsertionIndex, newLetter);
                selectedInsertionIndex = null;
                document.querySelectorAll('.insertion-point').forEach(p => {
                    p.classList.remove('selected');
                });
            } else if (selectedBox) {
                const index = Array.from(document.querySelectorAll('.letter-box')).indexOf(selectedBox);
                const oldLetter = currentWord[index];
                currentWord[index] = newLetter;
                
                const word = currentWord.join('');
                const isValid = await isValidWord(word);
                
                if (isValid && !discoveredWords.has(word)) {
                    updateChainLength(1);
                    discoveredWords.add(word);
                    createWordContainer();
                    celebrateWord();
                } else {
                    if (isValid) {
                        showMessage('Word already discovered!');
                    }
                    currentWord[index] = oldLetter;
                    createWordContainer();
                    shakeBoxes();
                }
                selectedBox = null;
            }
        });

        // Initialize
        createWordContainer();
        showMessage('Click to edit, hover between for +, right-click to delete', 4000);

        // Also update the right-click context menu handler
        function showContextMenu(event, index) {
            event.preventDefault();
            
            if (contextMenu) {
                document.body.removeChild(contextMenu);
            }
            
            contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            contextMenu.innerHTML = `
                <div class="context-menu-item" onclick="handleDelete(${index})">
                    <span>🗑️ Delete letter</span>
                </div>
            `;
            
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
            
            document.body.appendChild(contextMenu);
            
            setTimeout(() => {
                document.addEventListener('click', closeContextMenu);
            }, 0);
        }

        async function handleDelete(index) {
            closeContextMenu();
            const result = await dropLetter(index);
            if (!result) {
                // Clear any remaining selection if drop failed
                selectedBox = null;
                document.querySelectorAll('.letter-box').forEach(box => {
                    box.classList.remove('selected');
                });
            }
        }

        function initializeThemeToggle() {
            const toggle = document.getElementById('theme-toggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Check for saved theme preference or use system preference
            const currentTheme = localStorage.getItem('theme') || 
                (prefersDarkScheme.matches ? 'dark' : 'light');
            
            // Initialize theme
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggle.textContent = '🌙';
            }

            // Toggle theme
            toggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                toggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
                
                // Animate the toggle
                toggle.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    toggle.style.transform = 'scale(1)';
                }, 200);
            });
        }

        // Call this after your game is initialized
        initializeThemeToggle();

        // Improve state management and persistence
        function saveGameState() {
            try {
                const gameState = {
                    currentWord: currentWord,
                    chainLength: chainLength,
                    discoveredWords: Array.from(discoveredWords),
                    timestamp: Date.now()
                };
                localStorage.setItem('wordGameState', JSON.stringify(gameState));
            } catch (error) {
                console.error('Error saving game state:', error);
            }
        }

        function loadGameState() {
            try {
                const savedState = localStorage.getItem('wordGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    // Check if state is from last 24 hours
                    if (Date.now() - gameState.timestamp < 24 * 60 * 60 * 1000) {
                        currentWord = gameState.currentWord;
                        chainLength = gameState.chainLength;
                        discoveredWords = new Set(gameState.discoveredWords);
                        updateUI();
                    }
                }
            } catch (error) {
                console.error('Error loading game state:', error);
                // Reset to default state
                resetGame();
            }
        }

        // Add to your initialization code
        document.addEventListener('DOMContentLoaded', loadGameState);

        // Add to your state-changing functions (addLetter, dropLetter)
        saveGameState();

        // Add touch event handlers
        function addTouchHandlers() {
            const container = document.getElementById('word-container');
            
            container.addEventListener('touchstart', (e) => {
                e.preventDefault();  // Prevent default touch behavior
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (element.classList.contains('letter-box')) {
                    selectBox(element, Array.from(document.querySelectorAll('.letter-box')).indexOf(element));
                } else if (element.classList.contains('insertion-point')) {
                    selectInsertionPoint(element, Array.from(document.querySelectorAll('.insertion-point')).indexOf(element));
                }
            }, { passive: false });
        }

        // Call this after game initialization
        addTouchHandlers();

        // Add to your initialization code
        function fixAndroidKeyboard() {
            if (/Android/.test(navigator.userAgent)) {
                const viewport = document.querySelector('meta[name=viewport]');
                if (viewport) {
                    viewport.content = viewport.content + ', height=' + window.innerHeight;
                }
                
                window.addEventListener('resize', () => {
                    if (document.activeElement.tagName === 'INPUT') {
                        window.setTimeout(() => {
                            document.activeElement.scrollIntoView();
                        }, 100);
                    }
                });
            }
        }

        // Call this function after DOM content is loaded
        document.addEventListener('DOMContentLoaded', fixAndroidKeyboard);

        function initializeCustomKeyboard() {
            const keyboard = document.getElementById('custom-keyboard');
            
            keyboard.addEventListener('click', (e) => {
                if (!e.target.classList.contains('key')) return;
                
                e.preventDefault();
                const key = e.target.textContent;
                
                if (key === '⌫') {
                    // Handle backspace
                    if (selectedBox) {
                        const index = Array.from(document.querySelectorAll('.letter-box')).indexOf(selectedBox);
                        dropLetter(index);
                    }
                } else {
                    // Handle letter keys
                    if (selectedInsertionIndex !== null) {
                        addLetter(selectedInsertionIndex, key);
                        selectedInsertionIndex = null;
                        document.querySelectorAll('.insertion-point').forEach(p => {
                            p.classList.remove('selected');
                        });
                    } else if (selectedBox) {
                        const index = Array.from(document.querySelectorAll('.letter-box')).indexOf(selectedBox);
                        const oldLetter = currentWord[index];
                        currentWord[index] = key;
                        const word = currentWord.join('');
                        isValidWord(word).then(isValid => {
                            if (isValid && !discoveredWords.has(word)) {
                                updateChainLength(1);
                                discoveredWords.add(word);
                                createWordContainer();
                                celebrateWord();
                            } else {
                                currentWord[index] = oldLetter;
                                createWordContainer();
                                shakeBoxes();
                                if (isValid) {
                                    showMessage('Word already discovered!');
                                } else {
                                    showMessage('Not a valid word!');
                                }
                            }
                        });
                        selectedBox = null;
                    }
                }
            });

            // Add haptic feedback for supported devices
            keyboard.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('key')) {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(10);
                    }
                }
            }, { passive: true });
        }

        document.addEventListener('DOMContentLoaded', initializeCustomKeyboard);

        document.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent focus on any input elements
        document.addEventListener('focus', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                e.target.blur();
            }
        }, true);

        // Debounce window resize events
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Optimize layout calculations
        const handleResize = debounce(() => {
            // Update layout calculations here
            updateLayout();
        }, 250);

        window.addEventListener('resize', handleResize);

        // Better touch handling
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            // Prevent accidental swipes
            if (Math.abs(touchEndX - touchStartX) < 10 &&
                Math.abs(touchEndY - touchStartY) < 10) {
                handleTouchEnd(e);
            }
        }, { passive: false });

        // Clean up resources
        function cleanup() {
            // Remove event listeners
            window.removeEventListener('resize', handleResize);
            
            // Clear timeouts
            clearTimeout(messageTimeout);
            
            // Clear animations
            cancelAnimationFrame(animationFrame);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                saveGameState();
                cleanup();
            } else {
                initializeGame();
            }
        });

        function initializeAccessibility() {

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    // Handle focus navigation
                }
            });
        }

        // Add loading state and offline support
        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                showMessage('Working offline - some features limited');
            }
        });

        window.addEventListener('online', () => {
            showMessage('Connection restored');
        });

        window.addEventListener('offline', () => {
            showMessage('Working offline - some features limited');
        });
